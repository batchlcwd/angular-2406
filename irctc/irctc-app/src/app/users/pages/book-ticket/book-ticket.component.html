<div class="flex flex-col gap-10 justify-center items-center py-10">
  <form
    (ngSubmit)="formSubmitted($event)"
    class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg w-full lg:w-1/3 space-y-6"
  >
    <h2
      class="text-2xl font-semibold text-gray-900 dark:text-white text-center"
    >
      Book Your Journey
    </h2>

    <!-- Source Station Select -->
    <div class="relative">
      <label
        for="source"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Source Station</label
      >
      <div class="mt-1 relative">
        <select
          [(ngModel)]="bookingData.sourceStation"
          id="source"
          name="sourceStation"
          class="block w-full pr-10 pl-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
        >
          <option *ngFor="let s of stations" [ngValue]="s">{{ s.name }}</option>
        </select>
        <div
          class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 dark:text-gray-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Destination Station Select -->
    <div class="relative">
      <label
        for="destination"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Destination Station</label
      >
      <div class="mt-1 relative">
        <select
          [(ngModel)]="bookingData.destinationStation"
          id="destination"
          name="destinationStation"
          class="block w-full pr-10 pl-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
        >
          <option *ngFor="let s of stations" [ngValue]="s">{{ s.name }}</option>
        </select>
        <div
          class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 dark:text-gray-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Journey Date Picker -->
    <div>
      <label
        for="journey_date"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
        >Journey Date</label
      >
      <input
        [(ngModel)]="bookingData.selectedDate"
        type="date"
        id="journey_date"
        name="selectedDate"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
      />
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
      >
        Submit
      </button>
    </div>
  </form>
  <!-- show searched trains -->

  <div>
    @for( train of searchedTrains; track train ){

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full">
      <!-- Train Name -->
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
        {{ train.trainName }}
      </h2>

      <!-- Seat Availability -->
      <div class="space-y-4">
        <div class="flex flex-col gap-3 items-stretch justify-between">
          @for( seatAvailabe of train.seatsAvailable | keyvalue ; track
          seatAvailabe){

          <div class="flex gap-10 justify-between items-center">
            <input type="checkbox" [disabled]="seatAvailabe.value == 0" />
            <span
              class="text-lg font-medium text-gray-700 dark:text-gray-300"
              >{{ seatAvailabe.key }}</span
            >

            <span
              class="text-lg font-semibold"
              [ngClass]="{
              'text-green-600 dark:text-green-400':seatAvailabe.value!=0,
              'text-red-600 dark:text-red-400':seatAvailabe.value==0,
            }"
              >Available: {{ seatAvailabe.value }}
              <span
                >( â‚¹
                {{ getPriceByKey(seatAvailabe.key, train.priceByCoach) }}
                )</span
              ></span
            >
          </div>

          }
        </div>
      </div>

      <!-- Action Button -->
      <div class="mt-6">
        <button
          class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 ease-in-out"
        >
          Book Now
        </button>
      </div>
    </div>

    }
  </div>
</div>
