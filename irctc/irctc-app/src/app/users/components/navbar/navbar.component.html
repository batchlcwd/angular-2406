<!-- sidebar -->
<aside
  class="w-64 h-screen bg-white dark:bg-gray-800 shadow-lg flex flex-col justify-between"
>
  <!-- Top Section -->
  <div>
    <div class="p-4 flex items-center space-x-2">
      <span class="text-2xl font-bold text-gray-700 dark:text-gray-200"
        >ðŸš† RailSys</span
      >
    </div>

    <nav class="mt-6">
      <a
        href="#"
        [routerLink]="'/user'"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-6 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M13 5v14"
          />
        </svg>
        Home
      </a>
      <a
        href="#"
        [routerLink]="'/user/book'"
        [routerLinkActive]="'active'"
        class="flex items-center px-6 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 17v-2h6v2m0 4H9a2 2 0 01-2-2V5a2 2 0 012-2h6a2 2 0 012 2v14a2 2 0 01-2 2z"
          />
        </svg>
        Book Ticket
      </a>
      <a
        href="#"
        [routerLink]="'/user/history'"
        [routerLinkActive]="'active'"
        class="flex items-center px-6 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        History
      </a>
    </nav>
  </div>

  <!-- Bottom Section -->
  <div class="border-t border-gray-200 dark:border-gray-700">
    <div class="flex items-center px-6 py-3">
      <img
        src="https://i.pravatar.cc/40"
        alt="user"
        class="w-10 h-10 rounded-full mr-3"
      />
      <div>
        <p class="text-gray-800 dark:text-gray-200 font-medium">
          <a [routerLink]="'/user/profile'" href="">{{ user?.name }}</a>
        </p>
        <button
          onclick="toggleTheme()"
          class="text-xs text-blue-500 hover:underline"
        >
          Toggle Theme
        </button>
      </div>
    </div>
    <a
      href="#"
      (click)="logout()"
      class="flex items-center px-6 py-3 text-red-500 hover:bg-red-100 dark:hover:bg-red-600 dark:hover:text-white transition rounded-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-3"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-6 0V5a3 3 0 016 0v1"
        />
      </svg>
      Logout
    </a>
  </div>
</aside>
