<p-card
  header="ðŸš„ Add New Train"
  class="shadow-lg rounded-xl border border-gray-200"
>
  <div class="max-w-4xl mx-auto px-8 py-10 bg-white rounded-lg">
    <!-- Form Title -->
    <h2
      class="text-2xl font-semibold text-gray-800 mb-10 border-b pb-4 flex items-center gap-2"
    >
      <i class="pi pi-send text-blue-500"></i> Train Details Form
    </h2>

    <!-- Form Begins -->
    <form
      [formGroup]="trainForm"
      (ngSubmit)="onSubmit()"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- Train Number -->
      <div>
        <label
          for="trainNumber"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          <i class="pi pi-hashtag mr-1 text-blue-500"></i> Train Number
          <span class="text-red-500">*</span>
        </label>
        <input
          id="trainNumber"
          type="text"
          pInputText
          placeholder="e.g., 12045"
          formControlName="number"
          class="w-full"
        />
      </div>

      <!-- Train Name -->
      <div>
        <label
          for="trainName"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          <i class="pi pi-book mr-1 text-green-500"></i> Train Name
          <span class="text-red-500">*</span>
        </label>
        <input
          id="trainName"
          type="text"
          pInputText
          placeholder="e.g., Shatabdi Express"
          formControlName="name"
          class="w-full"
        />
      </div>

      <!-- Source Station -->
      <div>
        <label
          for="sourceStation"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          <i class="pi pi-arrow-circle-right mr-1 text-purple-500"></i> Source
          Station <span class="text-red-500">*</span>
        </label>
        <p-select
          [options]="stations"
          formControlName="sourceStation"
          optionLabel="name"
          placeholder="Select Source Station"
          class="w-full"
        ></p-select
        >">
      </div>

      <!-- Destination Station -->
      <div>
        <label
          for="destinationStation"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          <i class="pi pi-arrow-circle-left mr-1 text-pink-500"></i> Destination
          Station <span class="text-red-500">*</span>
        </label>
        <p-select
          [options]="stations"
          formControlName="destinationStation"
          optionLabel="name"
          placeholder="Select Destination Station"
          class="w-full"
        ></p-select>
      </div>

      <!-- Total Distance -->
      <div class="md:col-span-2">
        <label
          for="distance"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          <i class="pi pi-compass mr-1 text-orange-500"></i> Total Distance (in
          Km) <span class="text-red-500">*</span>
        </label>
        <input
          id="distance"
          type="number"
          pInputText
          placeholder="e.g., 450"
          formControlName="totalDistance"
          class="w-full"
        />
      </div>

      <!-- Buttons -->
      <div class="md:col-span-2 flex justify-end gap-4 mt-4">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          [routerLink]="'/admin/trains'"
          severity="secondary"
          size="small"
          rounded
        ></p-button>

        <p-button
          label="Submit"
          icon="pi pi-check"
          type="submit"
          severity="success"
          size="small"
          rounded
        ></p-button>
      </div>
    </form>
  </div>
</p-card>
