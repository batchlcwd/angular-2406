<p-card header="ðŸš„ Add New Train" class="shadow-lg rounded-xl p-4">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
      Train Details Form
    </h2>

    <form [formGroup]="trainForm" (ngSubmit)="onSubmit()" class="grid gap-6">
      <!-- Train Number -->
      <div>
        <label
          for="trainNumber"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Train Number <span class="text-red-500">*</span>
        </label>
        <input
          id="trainNumber"
          type="text"
          placeholder="e.g., 12045"
          formControlName="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- Train Name -->
      <div>
        <label
          for="trainName"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Train Name <span class="text-red-500">*</span>
        </label>
        <input
          id="trainName"
          type="text"
          placeholder="e.g., Shatabdi Express"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- Source Station -->
      <div>
        <label
          for="sourceStation"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Source Station <span class="text-red-500">*</span>
        </label>
        <select
          id="sourceStation"
          formControlName="sourceStation"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <option value="">-- Select Source --</option>
          <option *ngFor="let station of stations" [ngValue]="station">
            {{ station.name }}
          </option>
        </select>
      </div>

      <!-- Destination Station -->
      <div>
        <label
          for="destinationStation"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Destination Station <span class="text-red-500">*</span>
        </label>
        <select
          id="destinationStation"
          formControlName="destinationStation"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          <option value="">-- Select Destination --</option>
          <option *ngFor="let station of stations" [ngValue]="station">
            {{ station.name }}
          </option>
        </select>
      </div>

      <!-- Total Distance -->
      <div>
        <label
          for="distance"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Total Distance (in Km) <span class="text-red-500">*</span>
        </label>
        <input
          id="distance"
          type="number"
          placeholder="e.g., 450"
          formControlName="totalDistance"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4 pt-4">
        <p-button
          [routerLink]="'/admin/trains'"
          size="small"
          label="Back"
          severity="secondary"
        ></p-button>
        <p-button
          size="small"
          label="Submit"
          type="Submit"
          severity="success"
        ></p-button>
      </div>
    </form>
  </div>
</p-card>
