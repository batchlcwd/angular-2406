<div>
  <p-card header="Stations List" class="rounded-xl mb-4">
    <div class="flex justify-center items-center mb-4">
      <div class="flex w-full justify-end">
        <p-button
          severity="success"
          label="Add Station"
          icon="pi pi-plus"
          class="mb-2"
          size="small"
          [routerLink]="['/admin/add-station']"
        ></p-button>
      </div>
    </div>
    <p-table
      [paginator]="true"
      [rows]="stationResponse.size"
      [totalRecords]="stationResponse.totalElements"
      [lazy]="true"
      [first]="stationResponse.page * stationResponse.size"
      *ngIf="stationResponse"
      [showCurrentPageReport]="true"
      (onPage)="pageChange($event)"
      [size]="'small'"
      [value]="stationResponse.content"
    >
      <ng-template #header>
        <tr>
          <th pSortableColumn="code">
            <div class="flex items-center gap-2">
              Code
              <p-sortIcon field="code" />
            </div>
          </th>
          <th pSortableColumn="name">
            <div class="flex items-center gap-2">
              Name
              <p-sortIcon field="name" />
            </div>
          </th>
          <th>City</th>
          <th>Station</th>

          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-station>
        <tr>
          <td>{{ station.code }}</td>
          <td>{{ station.name }}</td>
          <td>{{ station.city }}</td>
          <td>{{ station.state }}</td>

          <td class="flex space-x-2">
            <p-button
              (click)="onDelete(station)"
              icon="pi pi-trash"
              severity="secondary"
              rounded
            />
            <p-button icon="pi pi-pencil" severity="secondary" rounded />
            <!-- <p-button icon="pi pi-eye" severity="secondary" rounded /> -->
          </td>
        </tr>
      </ng-template>
      <ng-template #footer>
        <tr>
          <td colspan="6">
            In total stations are {{ stationResponse.totalElements }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- {{ stationResponse | json }} -->
</div>
