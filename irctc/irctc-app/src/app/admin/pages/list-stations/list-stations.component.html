<!-- Stations List Section -->
<div class="px-4">
  <p-card
    header="ðŸ›¤ï¸ Stations List"
    class="rounded-xl shadow-lg border border-gray-200 dark:border-gray-800"
  >
    <!-- Header and Add Button -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-semibold text-gray-700">Manage All Stations</h2>
      <custom-button
        [routerLink]="['/admin/add-station']"
        [type]="'success'"
        [buttonText]="'Add Station'"
        icon="pi pi-plus"
      />
    </div>

    <!-- Station Table -->
    <p-table
      *ngIf="stationResponse"
      [value]="stationResponse.content"
      [lazy]="true"
      [paginator]="true"
      [rows]="stationResponse.size"
      [totalRecords]="stationResponse.totalElements"
      [first]="stationResponse.page * stationResponse.size"
      [showCurrentPageReport]="true"
      [size]="'small'"
      class="p-datatable-striped p-datatable-sm"
      (onPage)="pageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">
            <div class="flex items-center gap-2">
              <i class="pi pi-tag text-blue-500"></i> Code
              <p-sortIcon field="code" />
            </div>
          </th>
          <th pSortableColumn="name">
            <div class="flex items-center gap-2">
              <i class="pi pi-book text-green-500"></i> Name
              <p-sortIcon field="name" />
            </div>
          </th>
          <th><i class="pi pi-map-marker text-orange-500 mr-1"></i> City</th>
          <th><i class="pi pi-flag text-purple-500 mr-1"></i> State</th>
          <th class="text-center">
            <i class="pi pi-cog text-gray-500"></i> Actions
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-station>
        <tr>
          <td>{{ station.code }}</td>
          <td>{{ station.name }}</td>
          <td>{{ station.city }}</td>
          <td>{{ station.state }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button
                icon="pi pi-pencil"
                severity="info"
                size="small"
                rounded
                tooltip="Edit"
                (click)="handleUpdate(station)"
              />
              <p-button
                icon="pi pi-trash"
                severity="danger"
                size="small"
                rounded
                tooltip="Delete"
                (click)="onDelete(station)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="footer">
        <tr>
          <td colspan="5" class="text-right text-sm text-gray-600 font-medium">
            Total Stations: {{ stationResponse.totalElements }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<custom-dialog
  (visibleChange)="stationUpdateFlag = $event"
  [visible]="stationUpdateFlag"
  [width]="'20vw'"
  [header]="'Update Station Details : ' + selectedStation?.name"
>
  <div class="form_container" *ngIf="selectedStation">
    <!-- station code -->
    <div class="w-full">
      <label for="stationCode">Station Code</label>
      <input
        [id]="'stationCode'"
        type="text"
        class="w-full"
        name=""
        [(ngModel)]="selectedStation.code"
        placeholder="Enter New Station Code"
        pInputText
      />
    </div>

    <!-- station name -->
    <div class="w-full mt-4">
      <label for="stationName">Station Name</label>
      <input
        [id]="'stationName'"
        type="text"
        class="w-full"
        name=""
        pInputText
        [(ngModel)]="selectedStation.name"
        placeholder="Enter New Station Name"
      />
    </div>

    <!-- station city -->
    <div class="w-full mt-4">
      <label for="stationCity">Station City</label>
      <input
        [id]="'stationCity'"
        type="text"
        class="w-full"
        name=""
        pInputText
        [(ngModel)]="selectedStation.city"
        placeholder="Enter New Station City"
      />
    </div>

    <!-- station State -->
    <div class="w-full mt-4">
      <label for="stationState">Station State</label>
      <input
        [id]="'stationState'"
        type="text"
        class="w-full"
        name=""
        pInputText
        [(ngModel)]="selectedStation.state"
        placeholder="Enter New Station State"
      />
    </div>

    <div class="flex justify-end mt-6">
      <p-button label="Update Station"></p-button>
      <p-button  class="ml-2" severity="danger" label="Cancel" (click)="stationUpdateFlag = false"></p-button>
    </div>
  </div>
</custom-dialog>
