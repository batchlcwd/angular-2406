<div>
  <p-card header="Trains List" class="mb-4">
    <div class="flex justify-center items-center mb-4">
      <p-button
        severity="secondary"
        label="Add Train"
        icon="pi pi-plus"
        class="mb-2"
        [routerLink]="['/admin/add-train']"
      ></p-button>
    </div>
    <p-table [size]="'small'" stripedRows [value]="trains">
      <ng-template #header>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Total Distance</th>
        </tr>
      </ng-template>
      <ng-template #body let-train>
        <tr>
          <td>{{ train.number }}</td>
          <td>{{ train.name }}</td>
          <td>{{ train.sourceStation.name }}</td>
          <td>{{ train.destinationStation.name }}</td>
          <td>{{ train.totalDistance }} Km</td>
        </tr>
      </ng-template>
      <ng-template #footer>
        <tr>
          <td colspan="6">
            In total trains are {{ trains ? trains.length : 0 }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
