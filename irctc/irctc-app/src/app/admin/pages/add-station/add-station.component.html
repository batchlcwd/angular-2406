<p-card
  header="ðŸš„ Add New Station"
  class="rounded-xl shadow-lg border border-gray-200"
>
  <div class="max-w-3xl mx-auto px-8 py-10 bg-white rounded-lg">
    <!-- Section Title -->
    <h2
      class="text-2xl font-semibold text-gray-800 mb-10 border-b pb-4 flex items-center gap-2"
    >
      <i class="pi pi-map-marker text-blue-500"></i>
      Station Details Form
    </h2>

    <!-- Form -->
    <form
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
      (ngSubmit)="submitForm($event)"
    >
      <!-- Station Code -->
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="pi pi-tag mr-1 text-blue-500"></i> Station Code
          <span class="text-red-500">*</span>
        </label>
        <input
          id="code"
          name="code"
          pInputText
          [(ngModel)]="station.code"
          placeholder="e.g., NDLS"
          class="w-full"
        />
      </div>

      <!-- Station Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="pi pi-book mr-1 text-green-500"></i> Station Name
          <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          name="name"
          pInputText
          [(ngModel)]="station.name"
          placeholder="e.g., New Delhi"
          class="w-full"
        />
      </div>

      <!-- City -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="pi pi-building mr-1 text-purple-500"></i> City
          <span class="text-red-500">*</span>
        </label>
        <input
          id="city"
          name="city"
          pInputText
          [(ngModel)]="station.city"
          placeholder="e.g., Delhi"
          class="w-full"
        />
      </div>

      <!-- State -->
      <div>
        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="pi pi-flag mr-1 text-red-500"></i> State
          <span class="text-red-500">*</span>
        </label>
        <input
          id="state"
          name="state"
          pInputText
          [(ngModel)]="station.state"
          placeholder="e.g., Delhi"
          class="w-full"
        />
      </div>

      <!-- Agreement -->
      <div class="col-span-1 md:col-span-2 flex items-center mt-2">
        <p-checkbox
          [(ngModel)]="agree"
          name="agree"
          inputId="agree"
          binary="true"
        ></p-checkbox>
        <label for="agree" class="ml-2 text-sm text-gray-700"
          >Agree to add station</label
        >
      </div>

      <!-- Action Buttons -->
      <div class="col-span-1 md:col-span-2 flex justify-end gap-4 mt-6">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          [routerLink]="'/admin/stations'"
          severity="secondary"
          size="small"
          rounded
        ></p-button>

        <p-button
          label="Add Station"
          icon="pi pi-save"
          type="submit"
          severity="success"
          size="small"
          rounded
        ></p-button>
      </div>
    </form>
  </div>
</p-card>
