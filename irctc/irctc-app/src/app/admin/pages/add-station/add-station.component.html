<p-card header="ðŸš„ Add New Station" class="rounded-xl p-4">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
      Station Details Form
    </h2>

    <form class="grid gap-6" (ngSubmit)="submitForm($event)">
      <!-- Station Code -->
      <div>
        <label
          for="code"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Station Code <span class="text-red-500">*</span>
        </label>
        <input
          name="code"
          id="code"
          pInputText
          [(ngModel)]="station.code"
          placeholder="e.g., 12045"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- Station Name -->
      <div>
        <label
          for="name"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          Station Name <span class="text-red-500">*</span>
        </label>
        <input
          name="name"
          id="name"
          pInputText
          [(ngModel)]="station.name"
          placeholder="e.g., Shatabdi Station"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- City -->
      <div>
        <label
          for="city"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          City <span class="text-red-500">*</span>
        </label>
        <input
          name="city"
          id="city"
          pInputText
          [(ngModel)]="station.city"
          placeholder="e.g., New York"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <!-- State -->
      <div>
        <label
          for="state"
          class="block text-sm font-semibold text-gray-700 mb-1"
        >
          State <span class="text-red-500">*</span>
        </label>
        <input
          name="state"
          id="state"
          pInputText
          [(ngModel)]="station.state"
          placeholder="e.g., California"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <div class="flex items-center">
        <p-checkbox
          [(ngModel)]="agree"
          name="agree"
          type="checkbox"
          binary="true"
        />
        <label for="" class="ml-2"> Agree to add Station</label>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end space-x-4 pt-4">
        <p-button
          [routerLink]="'/admin/stations'"
          size="small"
          label="Back"
          severity="secondary"
        ></p-button>
        <p-button
          size="small"
          label="Add Station"
          icon="pi pi-save"
          type="submit"
          severity="success"
        ></p-button>
      </div>
    </form>
  </div>
</p-card>
