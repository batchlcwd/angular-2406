<div class="flex flex-col justify-center items-center py-8">
  <!-- Card Container -->
  <div class="bg-white shadow-lg rounded-lg max-w-2xl w-full p-6 space-y-6">
    <!-- Title -->
    <div class="text-center">
      <h1 class="text-4xl font-semibold text-blue-600">Contact Us</h1>
      <p class="mt-2 text-lg text-gray-500">We'd love to hear from you!</p>
    </div>

    <!-- Contact Information Section -->
    <div class="space-y-6 text-center">
      <p class="text-gray-700 text-lg">
        Have any questions or feedback? You can reach us at:
      </p>

      <!-- Contact Details -->
      <div class="space-y-4 text-lg text-gray-600">
        <p><strong>Email:</strong> supportmytodoapp.com</p>
        <p><strong>Phone:</strong> +1 800 123 4567</p>
        <p><strong>Address:</strong> 123 Todo Lane, Productivity City, 45678</p>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="mt-6">
      <h2 class="text-2xl font-semibold text-blue-600 text-center">
        Send Us a Message
      </h2>
      <form class="space-y-4 mt-4">
        <div>
          <input
            type="text"
            placeholder="Your Name"
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>
        <div>
          <input
            type="email"
            placeholder="Your Email"
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>
        <div>
          <textarea
            placeholder="Your Message"
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
            rows="4"
          ></textarea>
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md text-lg font-semibold hover:bg-blue-700 transition duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
