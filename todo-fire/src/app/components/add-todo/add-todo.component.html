<div class="flex justify-center items-center py-8">
  <!-- Form Container -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-xl p-8 space-y-6">
    <h2 class="text-3xl font-semibold text-blue-600 text-center">
      Create a New To-Do
    </h2>

    <form (submit)="formSubmit($event)" class="space-y-6">
      <!-- Title Field -->
      <div>
        <label for="title" class="block text-lg font-medium text-gray-700"
          >Title</label
        >
        <input
          [(ngModel)]="todo.title"
          type="text"
          id="title"
          name="title"
          placeholder="Enter task title"
          class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>

      <!-- Content Field -->
      <div>
        <label for="content" class="block text-lg font-medium text-gray-700"
          >Content</label
        >
        <textarea
          [(ngModel)]="todo.content"
          id="content"
          name="content"
          placeholder="Describe the task..."
          class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          rows="4"
          required
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="images" class="block text-lg font-medium text-gray-700"
          >Images URL</label
        >
        <input
          type="text"
          [(ngModel)]="todo.images[0]"
          id="images"
          name="image"
          class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Image url "
        />
      </div>

      <!-- Is Completed Checkbox -->
      <div class="flex items-center">
        <input
          [(ngModel)]="todo.isCompleted"
          type="checkbox"
          id="isCompleted"
          name="isCompleted"
          class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="isCompleted" class="ml-2 text-lg text-gray-700"
          >Is Completed?</label
        >
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-600 text-white py-2 px-6 rounded-lg shadow-md text-lg font-semibold hover:bg-blue-700 transition duration-300"
        >
          Add To-Do
        </button>
      </div>
    </form>
  </div>
</div>
